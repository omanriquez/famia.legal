<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Famia</title>
    <link rel="icon" href="https://omanriquez.github.io/famia.legal/favicon.ico">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #007AFF;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #f5f5f5;
                --accent-color: #0A84FF;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--accent-color), #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #666;
            margin-bottom: 24px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 122, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (prefers-color-scheme: dark) {
            p {
                color: #999;
            }
        }
    </style>
    <script>
        // Redirect to language-specific support page
        (function() {
            // Get user's preferred language
            const preferredLanguage = navigator.language || navigator.userLanguage;

            // Map common language codes to supported languages
            let languageCode = 'en'; // Default to English

            if (preferredLanguage.startsWith('es')) {
                languageCode = 'es';
            } else if (preferredLanguage.startsWith('en')) {
                languageCode = 'en';
            } else if (preferredLanguage.startsWith('fr')) {
                languageCode = 'fr';
            } else if (preferredLanguage.startsWith('de')) {
                languageCode = 'de';
            } else if (preferredLanguage.startsWith('it')) {
                languageCode = 'it';
            } else if (preferredLanguage.startsWith('pt')) {
                languageCode = 'pt';
            } else if (preferredLanguage.startsWith('ja')) {
                languageCode = 'ja';
            } else if (preferredLanguage.startsWith('zh')) {
                languageCode = 'zh-Hans';
            } else if (preferredLanguage.startsWith('ar')) {
                languageCode = 'ar';
            } else if (preferredLanguage.startsWith('ko')) {
                languageCode = 'ko';
            } else if (preferredLanguage.startsWith('fil') || preferredLanguage.startsWith('tl')) {
                languageCode = 'fil';
            } else if (preferredLanguage.startsWith('hi')) {
                languageCode = 'hi';
            } else if (preferredLanguage.startsWith('id')) {
                languageCode = 'id';
            } else if (preferredLanguage.startsWith('pl')) {
                languageCode = 'pl';
            } else if (preferredLanguage.startsWith('th')) {
                languageCode = 'th';
            } else if (preferredLanguage.startsWith('tr')) {
                languageCode = 'tr';
            } else if (preferredLanguage.startsWith('vi')) {
                languageCode = 'vi';
            }

            // Redirect to language-specific page
            window.location.href = './support/' + languageCode + '.html';
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ›Ÿ</div>
        <h1>Redirecting...</h1>
        <p>Loading support page in your language</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
