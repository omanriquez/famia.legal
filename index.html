<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Famia</title>
    <script>
        (function() {
            var supportedLangs = ['es', 'en', 'fr', 'de', 'it', 'pt', 'ja', 'zh-Hans', 'ar', 'ko', 'fil', 'hi', 'id', 'pl', 'th', 'tr', 'vi'];
            var browserLang = navigator.language || navigator.userLanguage;
            var lang = browserLang.split('-')[0];

            // Mapeo especial para chino simplificado
            if (browserLang.startsWith('zh')) {
                lang = 'zh-Hans';
            }

            if (!supportedLangs.includes(lang)) {
                lang = 'en';
            }

            window.location.replace(lang + '.html');
        })();
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=en.html">
    </noscript>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
